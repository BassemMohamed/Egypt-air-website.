<!DOCTYPE html>
<html>
<head>


</head>
<body>

<div id="viewflights" ng-controller="flightsController" style="text-align: center;
      color: navy;
      margin-top: 20px;
      background: rgba(233, 221, 201, 0.7);
      padding: 50px 50px 50px 50px;
      width: 1000px;
      position :relative;
      left: 12%;

      border-radius: 50px">

	<h1 > View Flights </h1>

	<div>
                <div class="line"><label for="surname">Select Class: </label>
						<select name="destinations">
							<option value="vip">VIP</option>
							<option value="fclass">First Class</option>
							<option value="economyplus">Economy Plus</option>
							<option value="economy">Economy</option>
							<option value="business">Business</option>
						</select>
				</div>
				<br>
                <div class="line">
						<label for="from">From: </label>
						<select name="destinations">
							<option value="cairo">Cairo</option>
 							<option value="berlin">Berlin</option>
 							<option value="kuala">Kuala Lumpur</option>
 							<option value="la">Los Angeles</option>
							<option value="paris">Paris</option>
							<option value="london">London</option>
						</select>
						<label for="to">To: </label>
						<select name="destinations">
							<option value="cairo">Cairo</option>
							<option value="berlin">Berlin</option>
							<option value="kuala">Kuala Lumpur</option>
							<option value="la">Los Angeles</option>
							<option value="paris">Paris</option>
							<option value="london">London</option>
						</select>
				</div>

				<br>


				<div>
					Rounded Trip: <input type="checkbox" ng-model="checked" aria-label="Toggle ngHide">
				</div>

				<br>

				<div>

					<div class="Date_of_departure" style="display: inline; ">
                		Departure date:
						<input id="datepicker" style="width: 100px" />
					</div>


					<div class="Date_of_Arrival" ng-show="checked" style="display: inline; margin-left: 250px; ">
						Arrival date:
						<input id="datepicker" style="width: 100px" />
					</div>

				</div>

				<br>

                <div class="line submit">
                	<a href="#flight"><input type="submit" value="Search" style="margin-left: 750px; color: black" /></a>
                </div>


    </div>



</div>
</body>

</html>
