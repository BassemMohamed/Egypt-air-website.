<!DOCTYPE html>

<div id="flight" ng-controller="flightsController" style="text-align: center;
      color: navy;
      background: rgba(233, 221, 201, 0.7);
      padding: 50px 50px 50px 50px; 
      width: 1000px;
      position :absolute;
      left :20%;
      
      border-radius: 50px">

<div class="roundcont" style="">
	<ul class="flightlist">
		<li class="flight cf">
			<div><img src="../images/p.png"></img></div>
			Flight number: <div class="inside" style="margin-left: 40%;">{{x._id}}</div>
			<div class="inside" style="margin-left: 40%;">{{x.originid}} - {{x.destinationid}}</div>
			Time :<div style="margin-left: 40%;">{{x.departuredate}} - {{x.arrivaldate}}
			<a href="#confirm"><input type="button" name="book" value="Book"  style="margin-left: 40%;"></a></div>
		</li>
		
	</ul>
</div>


</div>
